<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <!-- Bootstrap CSS 4.6.2 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" 
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  
  <style>
    html, body {
      height: 100vh;
      overflow: hidden;
    }
    
    .container-fluid {
      display: flex;
      flex-direction: column;
      height: 100%;
    }
    
    .modal-body {
      flex-grow: 1;
      overflow-y: auto;
    }

    body {
      background: #f8f9fa;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    .h1-option {
      border: 1px solid #dee2e6;
      border-radius: 6px;
      margin-bottom: 8px;
      transition: all 0.2s ease;
      cursor: pointer;
      padding: 12px;
    }
    
    .h1-option:hover {
      border-color: #007bff;
      box-shadow: 0 2px 4px rgba(0, 123, 255, 0.1);
    }
    
    .h1-option.selected {
      border-color: #007bff;
      background-color: #f8f9ff;
    }
    
    .h1-option input[type="radio"] {
      margin-right: 10px;
    }
    
    .headline1-text {
      font-weight: bold;
      color: #495057;
      font-size: 16px;
    }
    
    .h1-description {
      color: #6c757d;
      font-size: 13px;
      margin-top: 4px;
    }
    
    .no-h1 {
      text-align: center;
      padding: 40px 20px;
      color: #6c757d;
    }
    
    .text-preview {
      background-color: #f8f9fa;
      border: 1px solid #dee2e6;
      border-radius: 4px;
      padding: 10px;
      margin-bottom: 15px;
      max-height: 100px;
      overflow-y: auto;
      font-family: monospace;
      font-size: 12px;
    }

    /* Spinner styles */
    .btn-spinner {
      display: inline-block;
      width: 1rem;
      height: 1rem;
      vertical-align: text-bottom;
      border: 0.125em solid currentColor;
      border-right-color: transparent;
      border-radius: 50%;
      animation: spinner-border 0.75s linear infinite;
    }

    @keyframes spinner-border {
      to { transform: rotate(360deg); }
    }

    .btn-loading {
      pointer-events: none;
    }
  </style>
</head>

<body>
  <div class="container-fluid p-0">
    <!-- Header -->
    <div class="modal-header bg-warning text-dark">
      <h5 class="modal-title">
        <i class="fas fa-exclamation-triangle mr-2"></i>
        Múltiplos Headline1 Encontrados
      </h5>
    </div>
    
    <!-- Body -->
    <div class="modal-body p-3">
      
      <!-- Text Preview -->
      <div class="mb-3">
        <label class="font-weight-bold small text-muted">TEXTO A SER ADICIONADO:</label>
        <div id="textPreview" class="text-preview">
          <!-- O texto será inserido aqui -->
        </div>
      </div>
      
      <!-- Instructions -->
      <p class="small text-muted mb-3">
        Foram encontrados múltiplos Headline1 no documento. Escolha em qual paciente deseja adicionar o texto:
      </p>
      
      <div id="h1Container">
        <!-- Os H1 serão inseridos aqui dinamicamente -->
      </div>
      
      <div id="noH1Message" class="no-h1" style="display: none;">
        <h6>Nenhum Headline1 encontrado</h6>
        <p class="small">Erro inesperado: não foi possível encontrar os Headline1 no documento.</p>
      </div>

    </div>
    
    <!-- Footer -->
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" onclick="cancelAppend()">
        Cancelar
      </button>
      <button type="button" class="btn btn-primary" onclick="confirmAppend()" id="confirmBtn" disabled>
        <span id="btnText">Adicionar Texto</span>
        <span id="btnSpinner" class="btn-spinner d-none" role="status"></span>
      </button>
    </div>
  </div>

  <!-- jQuery first, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" 
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

  <script>
    // Dados passados do servidor
    const uniqueHeadline1s = <?= JSON.stringify(uniqueHeadline1s) ?>;
    const textToAppend = '<?= textToAppend ?>';
    const shouldFormat = <?= shouldFormat ?>;
    
    let selectedH1 = null;

    // Inicialização quando o DOM estiver pronto
    $(document).ready(function() {
      initializeAppendChoice();
    });

    function initializeAppendChoice() {
      // Mostrar preview do texto
      $('#textPreview').text(textToAppend || 'Nenhum texto para adicionar');
      
      // Converter para array se não for um array
      let h1Array = uniqueHeadline1s;
      if (!Array.isArray(uniqueHeadline1s)) {
        if (typeof uniqueHeadline1s === 'string') {
          try {
            h1Array = JSON.parse(uniqueHeadline1s);
          } catch (e) {
            h1Array = [];
          }
        } else {
          h1Array = [];
        }
      }
      
      // Verificar se há H1 para mostrar
      if (!h1Array || !Array.isArray(h1Array) || h1Array.length === 0) {
        $('#h1Container').hide();
        $('#noH1Message').show();
        return;
      }

      // Criar opções para cada H1
      const container = $('#h1Container');
      container.empty();

      h1Array.forEach((h1, index) => {
        const optionId = `h1-option-${index}`;
        // Escapar aspas no H1 para evitar problemas no HTML
        const escapedH1 = String(h1).replace(/'/g, "\\'").replace(/"/g, '\\"');
        const optionHtml = `
          <div class="h1-option" onclick="selectH1('${escapedH1}', ${index})">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="h1Selection" id="${optionId}" value="${escapedH1}">
              <label class="form-check-label w-100" for="${optionId}">
                <div class="headline1-text">${h1}</div>
                <div class="h1-description">O texto será adicionado ao final das seções deste paciente</div>
              </label>
            </div>
          </div>
        `;
        container.append(optionHtml);
      });
    }

    function selectH1(h1, index) {
      selectedH1 = h1;
      
      // Atualizar seleção visual
      $('.h1-option').removeClass('selected');
      $(`.h1-option:eq(${index})`).addClass('selected');
      
      // Marcar radio button
      $(`#h1-option-${index}`).prop('checked', true);
      
      // Habilitar botão de confirmação
      $('#confirmBtn').prop('disabled', false);
    }

    function confirmAppend() {
      if (!selectedH1) {
        alert('Por favor, selecione um Headline1 antes de continuar.');
        return;
      }

      // Ativar estado de loading
      setLoadingState(true);

      // Chamar função do servidor para fazer o append
      google.script.run
        .withSuccessHandler(function(result) {
          setLoadingState(false);
          if (result.success) {
            // Fechar o diálogo
            google.script.host.close();
          } else {
            alert('Erro ao adicionar texto: ' + result.message);
          }
        })
        .withFailureHandler(function(error) {
          setLoadingState(false);
          alert('Erro ao processar solicitação: ' + error.message);
        })
        .executeAppendToSelectedH1(selectedH1, textToAppend, shouldFormat);
    }

    function setLoadingState(isLoading) {
      const confirmBtn = $('#confirmBtn');
      const btnText = $('#btnText');
      const btnSpinner = $('#btnSpinner');
      
      if (isLoading) {
        // Ativar loading: desabilitar botão, mostrar spinner, ocultar texto
        confirmBtn.prop('disabled', true);
        confirmBtn.addClass('btn-loading');
        btnText.addClass('d-none');
        btnSpinner.removeClass('d-none');
      } else {
        // Desativar loading: ocultar spinner, mostrar texto
        confirmBtn.removeClass('btn-loading');
        btnText.removeClass('d-none');
        btnSpinner.addClass('d-none');
        
        // Só reabilitar o botão se há H1 selecionado
        if (selectedH1) {
          confirmBtn.prop('disabled', false);
        } else {
          confirmBtn.prop('disabled', true);
        }
      }
    }

    function cancelAppend() {
      // Fechar o diálogo sem fazer nada
      google.script.host.close();
    }
  </script>

</body>
</html>
